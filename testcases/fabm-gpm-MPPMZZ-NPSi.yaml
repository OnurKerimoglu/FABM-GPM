instances: 
  sed:
    use: .false.
    long_name: sediment material
    model: gpm/abio_sed
    parameters:
      resolve_N: .true.        # whether to resolve N-cycle
      resolve_Si: .true.        # whether to resolve Si-cycle
      coupled2water: .true.   # whether the benthic model is coupled to a pelagic model
      det_wsed : 0.5          # sedimentation rate of pelagic detritus
      det_decr : 0.1          # decay rate of detritus
      Q10 : 1.5              # Q10 for remineralization
    initialization:
      DIP : 0.5               # initial dissolved inorganic phosphorus
      DIN : 7.0               # initial dissolved inorganic nitrogen
      DISi : 7.5              # initial dissolved inorganic silicate
      detC : 106.0            # initial detrital carbon
      detP : 1.0              # initial detrital phosphorus
      detN : 16.0             # initial detrital nitrogen
      detSi : 15.0            # initial detrital silicate
    coupling:
      pelagic_DIP : mat/DIP      # pelagic dissolved inorganic phosphorus
      pelagic_DIN : mat/DIN      # pelagic dissolved inorganic nitrogen 
      pelagic_DISi : mat/DISi    # pelagic dissolved inorganic silicate
      pelagic_detC : mat/detC    # pelagic detrital carbon 
      pelagic_detP : mat/detP    # pelagic detrital phosphorus 
      pelagic_detN : mat/detN    # pelagic detrital nitrogen 
      pelagic_detSi : mat/detSi  # pelagic detrital silicate
  mat:
    use: .true.
    long_name: pelagic material
    model: gpm/abio_pel
    parameters:
      resolve_N: .true.       # whether to resolve N-cycle
      resolve_Si: .true.      # whether to resolve Si-cycle
      det_kc : 0.02           # [m2/mmolC] sp. light ext. for detC.
      det_w : -1.             # vertical velocity (<0 for sinking)
      det_decr : 0.15         # remineralization constant
      Q10 : 1.5              # Q10 for remineralization
    initialization:
      DIP : 2.0               # initial dissolved inorganic phosphorus
      DIN : 32.0              # initial dissolved inorganic nitrogen
      DISi : 15.0              # initial dissolved inorganic silica
      detC: 106.0             # initial detrital carbon
      detP : 1.0              # initial detrital phosphorus
      detN : 16.0             # initial detrital carbon
      detSi : 7.5            # initial detrital silica
  diatoms:
    use: .true.
    long_name: diatoms
    model: gpm/plankton
    parameters: 
      #general parameters
      resolve_N: .true.     # whether to resolve N-cycle
      resolve_Si: .true.     # whether to resolve Si-cycle
      FracAut : 1.0        # fraction of resources allocated for autotrophy
      m0 : 0               # background concentration
      kc : 0.03            # specific light extinction coefficient
      w : -0.2             # vertical velocity (<0 for sinking)
      rmn : 0              # excretion rate in dissolved form
      rmd : 0.02           # lower bound of egestion rate in particulate form
      rmdH : 0.02          # upper bound of egestion rate in particulate form
      rmdfZ_offset : 50    # infliction depth from low to high egestion 
      rmdq : 0.001         # quadratic loss rate
      tempresp : 2         # temperature response for growth. 1:f(T)=1; 2:Q10; 3:optimal
      QPmax : 0.0145       # max. P:C ratio (if resolve_P: .true)
      QPmin : 0.00145      # min. P:C ratio (if resolve_P: .true)
      QNmax : 0.2         # max. N:C ratio (if resolve_N: .true)
      QNmin : 0.05        # min. N:C ratio (if resolve_N: .true)
      #autotrophy
      Q10 : 1.5           # Q10 for autotrophic processes  (if tempresp==2)
      rmax : 1.2           # max. growth rate
      lightresp : 2        # light response method. 1: monod 2: light inh. 3:tanh 4: steele62
      islope : 0.3         # initial slope (if lightresp== 1,2 & 3)  
      Iopt : 40            # optimal light intensity (if lightresp==2)
      Imin : 25            # minimum light (if lightresp==4)
      Kp : 0.2             # half sat. conc. for P uptake (if resolve_P: .true)
      VPmax : 0.14         # max. P uptake rate (if resolve_P: .true)
      Kn : 1.5             # half sat. conc. for N uptake (if resolve_N: .true)
      VNmax : 2.0          # max. P uptake rate (if resolve_N: .true)
      Ksi : 0.5            # half sat. conc. for Si lim growth (if resolve_Si: .true)
      Si2C : 0.1415        # max. P uptake rate (if resolve_Si: .true)
    initialization:
      C : 1.06             # initial carbon
      P : 0.0165           # initial phosphorus
      N : 0.14             # initial nitrogen
    coupling:
      DIP : mat/DIP        # dissolved inorganic phosphorus
      DIN : mat/DIN        # dissolved inorganic nitrogen
      DISi: mat/DISi       # dissolved inorganic silica
      detC : mat/detC      # detrital carbon
      detP : mat/detP      # detrital phosphorus
      detN : mat/detN      # detrital nitrogen
      detSi : mat/detSi    # detrital silica
  greenalgae:
    use: .true.
    long_name: green algae
    model: gpm/plankton
    parameters: 
      #general parameters
      resolve_N: .true.     # whether to resolve N-cycle
      FracAut : 1.0        # fraction of resources allocated for autotrophy
      m0 : 0               # background concentration
      kc : 0.03            # specific light extinction coefficient
      w : 0.0              # vertical velocity (<0 for sinking)
      rmn : 0              # excretion rate in dissolved form
      rmd : 0.02           # lower bound of egestion rate in particulate form
      rmdH : 0.02          # upper bound of egestion rate in particulate form
      rmdfZ_offset : 50    # infliction depth from low to high egestion 
      rmdq : 0.001         # quadratic loss rate
      tempresp : 2         # temperature response for growth. 1:f(T)=1; 2:Q10; 3:optimal
      QPmax : 0.0145       # max. P:C ratio (if resolve_P: .true)
      QPmin : 0.00145      # min. P:C ratio (if resolve_P: .true)
      QNmax : 0.2         # max. N:C ratio (if resolve_N: .true)
      QNmin : 0.05        # min. N:C ratio (if resolve_N: .true)
      #autotrophy
      Q10 : 1.5           # Q10 for autotrophic processes  (if tempresp==2)
      rmax : .8           # max. growth rate
      lightresp : 2        # light response method. 1: monod 2: light inh. 3:tanh 4: steele62
      islope : 0.1         # initial slope (if lightresp== 1,2 & 3)  
      Iopt : 40            # optimal light intensity (if lightresp==2)
      Imin : 25            # minimum light (if lightresp==4)
      Kp : 0.2             # half sat. conc. for P uptake (if resolve_P: .true)
      VPmax : 0.14         # max. P uptake rate (if resolve_P: .true)
      Kn : 1.5             # half sat. conc. for P uptake (if resolve_N: .true)
      VNmax : 2.0          # max. P uptake rate (if resolve_N: .true)
    initialization:
      C : 1.06             # initial carbon
      P : 0.0165           # initial phosphorus
      N : 0.14             # initial nitrogen
    coupling:
      DIP : mat/DIP        # dissolved inorganic phosphorus
      DIN : mat/DIN        # dissolved inorganic nitrogen 
      detC : mat/detC      # detrital carbon
      detP : mat/detP      # detrital phosphorus
      detN : mat/detN      # detrital nitrogen
  dinoflagellates:
    use: .true.
    long_name: mixotrophic dinoflagellates
    model: gpm/plankton
    parameters: 
      #general parameters
      resolve_N: .true.     # whether to resolve N-cycle
      FracAut : 0.5        # fraction of resources allocated for autotrophy
      m0 : 0               # background concentration
      kc : 0.03            # specific light extinction coefficient
      w : 0.0              # vertical velocity (<0 for sinking)
      rmn : 0              # excretion rate in dissolved form
      rmd : 0.02           # lower bound of egestion rate in particulate form
      rmdH : 0.02          # upper bound of egestion rate in particulate form
      rmdfZ_offset : 50    # infliction depth from low to high egestion 
      rmdq : 0.001         # quadratic loss rate
      tempresp : 2         # temperature response for growth. 1:f(T)=1; 2:Q10; 3:optimal 
      QPmax : 0.0082       # max. P:C ratio (if resolve_P: .true)
      QPmin : 0.0045       # min. P:C ratio (if resolve_P: .true)
      QNmax : 0.17         # max. N:C ratio (if resolve_N: .true)
      QNmin : 0.1          # min. N:C ratio (if resolve_N: .true)
      #autotrophy
      Q10 : 1.5           # Q10 for autotrophic processes  (if tempresp==2)
      rmax : 0.6           # max. growth rate
      lightresp : 2        # light response method. 1: monod 2: light inh. 3:tanh 4: steele62
      islope : 0.1         # initial slope (if lightresp== 1,2 & 3)  
      Iopt : 40            # optimal light intensity (if lightresp==2)
      Imin : 25            # minimum light (if lightresp==4)
      Kp : 0.5             # half sat. conc. for P uptake (if resolve_P: .true)
      VPmax : 0.065        # max. P uptake rate (if resolve_P: .true)
      Kn : 7.0             # half sat. conc. for P uptake (if resolve_N: .true)
      VNmax : 1.0          # max. P uptake rate (if resolve_N: .true)
      #heterotrophy
      Q10H : 2.0           # Q10 for autotrophic processes
      gmax : 1.            # max. grazing rate
      Kz : 20.             # half sat. constant for grazing
      asefC : 0.6          # assimilation efficiency  for ingested carbon
      dynpref : .false.    # dynamical adjustment of preferences (fasham 1990?)
      num_prey : 2         # number of prey targets
      prey1pref : 0.5      # preference factor for prey1
      prey2pref : 0.5
    initialization:
      C : 1.0             # initial carbon
      P : 0.008           # initial phosphorus
      N : 0.14            # initial nitrogen
    coupling:
      DIP : mat/DIP        # dissolved inorganic phosphorus
      DIN : mat/DIN        # dissolved inorganic nitrogen 
      detC : mat/detC      # detrital carbon
      detP : mat/detP      # detrital phosphorus
      detN : mat/detN      # detrital nitrogen
      prey1C : mat/detC    #C of grazing target
      prey1P : mat/detP    #P of grazing target
      prey1N : mat/detN    #N of grazing target
      prey2C : greenalgae/C    #C of grazing target
      prey2P : greenalgae/P    #P of grazing target
      prey2N : greenalgae/N    #N of grazing target
